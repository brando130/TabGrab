
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <meta name="author" content="Brandon Anderson">
    <meta name="copyright" content="Brandon Anderson 2025">
    <meta name="license" content="MIT">
    <meta name="description" content="TabGrab - a simple new tab page.">
    <style>
        :root {
            --grid-columns: 4;
            --card-aspect: calc(16 / 9);
            --max-width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #ffffff;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #1a1a1a;
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #dropZone {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), minmax(0, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: var(--max-width);
            width: 100%;
            box-sizing: border-box;
            justify-content: center;
        }

        .site-card {
        position: relative;
        aspect-ratio: var(--card-aspect);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.2s;
        cursor: pointer;
        user-select: none; /* Prevent text selection during drag */
        }

        .site-card.dragging {
            opacity: 0.5;
            transform: scale(1.05);
            cursor: grabbing;
        }

        .site-card:not(.dragging) {
            transition: transform 0.3s ease;
        }

        .drag-over {
            position: relative;
        }

        .drag-over::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }


        .site-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .site-card:hover .card-controls {
            opacity: 1;
        }

        .control-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            color: inherit;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background 0.2s;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .remove-btn {
            background: rgba(255, 0, 0, 0.2);
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .site-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        .site-title {
            text-align: center;
            font-size: 0.9rem;
            margin: 0;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 8px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            cursor: pointer;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button.active {
            background: rgba(255, 255, 255, 0.3);
        }

        #clearAll {
            transition: all 0.3s ease;
        }

        #clearAll.undo {
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #widthSlider {
            width: 100px;
        }

        .edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group input {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="grid4" class="active">4√óN</button>
        <button id="grid8">8√óN</button>
        <button id="grid16">16√óN</button>
        <button id="clearAll">Clear All</button>
        <input type="range" id="widthSlider" min="10" max="100" value="100">
    </div>
    <div id="dropZone"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const widthSlider = document.getElementById('widthSlider');
        const clearAllBtn = document.getElementById('clearAll');
        const gridButtons = {
            4: document.getElementById('grid4'),
            8: document.getElementById('grid8'),
            16: document.getElementById('grid16')
        };

        // Load saved sites from localStorage
        let sites = JSON.parse(localStorage.getItem('sites') || '[]');
        
        // Initialize zoom settings for each layout
        const defaultZoomSettings = {
            4: 100,
            8: 100,
            16: 100
        };
        
        let zoomSettings = JSON.parse(localStorage.getItem('zoomSettings') || JSON.stringify(defaultZoomSettings));
        let gridColumns = parseInt(localStorage.getItem('gridColumns') || '4');
        
        // Add clear state management
        let previousSites = null;
        let isUndoState = false;

        // Initialize grid and width
        setGridColumns(gridColumns);
        updateZoomForCurrentGrid();
        renderSites();

        // Handle grid button clicks
        Object.entries(gridButtons).forEach(([columns, button]) => {
            button.addEventListener('click', () => {
                // Save current zoom setting before changing grid
                saveCurrentZoom();
                setGridColumns(parseInt(columns));
                updateZoomForCurrentGrid();
            });
        });

        // Handle width slider changes
        widthSlider.addEventListener('input', (e) => {
            const maxWidth = e.target.value + '%';
            document.documentElement.style.setProperty('--max-width', maxWidth);
            saveCurrentZoom();
        });

        function saveCurrentZoom() {
            zoomSettings[gridColumns] = parseInt(widthSlider.value);
            localStorage.setItem('zoomSettings', JSON.stringify(zoomSettings));
        }

        function updateZoomForCurrentGrid() {
            const currentZoom = zoomSettings[gridColumns];
            widthSlider.value = currentZoom;
            document.documentElement.style.setProperty('--max-width', currentZoom + '%');
        }

        function setGridColumns(columns) {
            gridColumns = columns;
            document.documentElement.style.setProperty('--grid-columns', columns);

            // Update button states
            Object.entries(gridButtons).forEach(([col, btn]) => {
                btn.classList.toggle('active', parseInt(col) === columns);
            });

            // Save preference
            localStorage.setItem('gridColumns', columns);
        }

        function updateClearButton() {
            if (isUndoState) {
                clearAllBtn.textContent = 'Undo Clear';
                clearAllBtn.classList.add('undo');
            } else {
                clearAllBtn.textContent = 'Clear All';
                clearAllBtn.classList.remove('undo');
            }
        }

        // Handle drag and drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const url = e.dataTransfer.getData('text');
            if (!url) return;

            try {
                const urlObj = new URL(url);
                const domain = urlObj.hostname;
                const faviconUrl = `https://${domain}/favicon.ico`;

                // If we're in undo state and adding a new site, clear the previous sites
                if (isUndoState) {
                    previousSites = null;
                    isUndoState = false;
                    updateClearButton();
                }

                // Add new site
                sites.push({
                    url: url,
                    title: domain,
                    icon: faviconUrl
                });

                // Save and render
                localStorage.setItem('sites', JSON.stringify(sites));
                renderSites();
            } catch (error) {
                console.error('Error processing URL:', error);
            }
        });

        function removeSite(index, event) {
            event.stopPropagation(); // Prevent card click when removing
            sites.splice(index, 1);
            localStorage.setItem('sites', JSON.stringify(sites));
            renderSites();
        }

        function editSite(index, event) {
            event.stopPropagation(); // Prevent card click when editing
            const site = sites[index];
            
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'edit-modal';
            modal.innerHTML = `
                <div class="edit-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" value="${site.title}">
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" id="url" value="${site.url}">
                    </div>
                    <div class="form-actions">
                        <button onclick="closeEditModal()">Cancel</button>
                        <button onclick="saveEdit(${index})">Save</button>
                    </div>
                </div>
            `;

            // Create backdrop
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop';
            backdrop.onclick = closeEditModal;

            // Add to document
            document.body.appendChild(backdrop);
            document.body.appendChild(modal);
        }

        function closeEditModal() {
            const modal = document.querySelector('.edit-modal');
            const backdrop = document.querySelector('.modal-backdrop');
            if (modal) modal.remove();
            if (backdrop) backdrop.remove();
        }

        function saveEdit(index) {
            const titleInput = document.querySelector('#title');
            const urlInput = document.querySelector('#url');
            
            // Update site data
            sites[index].title = titleInput.value;
            sites[index].url = urlInput.value;
            
            try {
                const urlObj = new URL(urlInput.value);
                sites[index].icon = `https://${urlObj.hostname}/favicon.ico`;
            } catch (error) {
                console.error('Invalid URL:', error);
            }

            // Save and update
            localStorage.setItem('sites', JSON.stringify(sites));
            renderSites();
            closeEditModal();
        }

        let draggedIndex = null;

        function renderSites() {
            dropZone.innerHTML = sites.map((site, index) => `
                <div class="site-card" 
                    onclick="window.open('${site.url}', '_blank')"
                    draggable="true"
                    data-index="${index}">
                    <div class="card-controls">
                        <button class="control-btn edit-btn" onclick="editSite(${index}, event)">‚úèÔ∏è</button>
                        <button class="control-btn remove-btn" onclick="removeSite(${index}, event)">√ó</button>
                    </div>
                    <img class="site-icon" src="${site.icon}" alt="Icon"
                        onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>'">
                    <p class="site-title">${site.title}</p>
                </div>
            `).join('');

            // Add drag event listeners to all cards
            document.querySelectorAll('.site-card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragenter', handleDragEnter);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('dragleave', handleDragLeave);
                card.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            // Store the dragged card's index
            draggedIndex = parseInt(this.getAttribute('data-index'));
            this.classList.add('dragging');
            
            // Set drag data type to distinguish between reordering and new links
            e.dataTransfer.setData('application/x-site-reorder', draggedIndex);
            
            // Set drag image (optional, uses default if not set)
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.site-card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        function handleDragEnter(e) {
            // Only show drop target if this is a reordering drag
            if (draggedIndex !== null) {
                this.classList.add('drag-over');
            }
        }

        function handleDragOver(e) {
            // Required to allow dropping
            e.preventDefault();
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            // Check if this is a reordering drop
            const reorderData = e.dataTransfer.getData('application/x-site-reorder');
            if (reorderData !== '') {
                const dropIndex = parseInt(this.getAttribute('data-index'));
                
                // Don't reorder if dropping on self
                if (draggedIndex !== dropIndex) {
                    // Reorder the sites array
                    const [movedItem] = sites.splice(draggedIndex, 1);
                    sites.splice(dropIndex, 0, movedItem);
                    
                    // Save and render
                    localStorage.setItem('sites', JSON.stringify(sites));
                    renderSites();
                }
                
                draggedIndex = null;
                return;
            }

            // If we get here, it's a new link being dropped
            const url = e.dataTransfer.getData('text');
            if (!url) return;

            try {
                const urlObj = new URL(url);
                const domain = urlObj.hostname;
                const faviconUrl = `https://${domain}/favicon.ico`;

                // If we're in undo state and adding a new site, clear the previous sites
                if (isUndoState) {
                    previousSites = null;
                    isUndoState = false;
                    updateClearButton();
                }

                // Add new site
                sites.push({
                    url: url,
                    title: domain,
                    icon: faviconUrl
                });

                // Save and render
                localStorage.setItem('sites', JSON.stringify(sites));
                renderSites();
            } catch (error) {
                console.error('Error processing URL:', error);
            }
        }

        clearAllBtn.addEventListener('click', () => {
            if (isUndoState) {
                // Restore previous sites
                sites = [...previousSites];
                previousSites = null;
                isUndoState = false;
            } else {
                // Store current sites and clear
                if (sites.length > 0) {
                    previousSites = [...sites];
                    sites = [];
                    isUndoState = true;
                }
            }
            
            // Update UI
            localStorage.setItem('sites', JSON.stringify(sites));
            renderSites();
            updateClearButton();
        });
    </script>
</body>
</html>
