<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <meta name="author" content="Brandon Anderson">
    <meta name="copyright" content="Brandon Anderson 2025">
    <meta name="license" content="MIT">
    <meta name="description" content="TabGrab - a simple new tab page.">
    <style>
        :root {
            --grid-columns: 4;
            --card-aspect: calc(16 / 9);
            --max-width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #ffffff;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #1a1a1a;
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #dropZone {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), minmax(0, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: var(--max-width);
            width: 100%;
            box-sizing: border-box;
            justify-content: center;
        }

        .site-card {
            position: relative;
            aspect-ratio: var(--card-aspect);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            cursor: pointer;
        }

        .site-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        .site-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        .site-title {
            text-align: center;
            font-size: 0.9rem;
            margin: 0;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 8px;
        }

        #widthSlider {
            width: 100px;
        }

        .active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="grid4" class="active">4√óN</button>
        <button id="grid8">8√óN</button>
        <button id="grid16">16√óN</button>
        <button id="clearAll">Clear All</button>
        <input type="range" id="widthSlider" min="10" max="100" value="100">
    </div>
    <div id="dropZone"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const widthSlider = document.getElementById('widthSlider');
        const gridButtons = {
            4: document.getElementById('grid4'),
            8: document.getElementById('grid8'),
            16: document.getElementById('grid16')
        };

        widthSlider.addEventListener('input', (e) => {
            const maxWidth = e.target.value + '%';
            document.documentElement.style.setProperty('--max-width', maxWidth);
        });

        Object.entries(gridButtons).forEach(([columns, button]) => {
            button.addEventListener('click', () => {
                setGridColumns(parseInt(columns));
            });
        });

        function setGridColumns(columns) {
            document.documentElement.style.setProperty('--grid-columns', columns);
            Object.entries(gridButtons).forEach(([col, btn]) => {
                btn.classList.toggle('active', parseInt(col) === columns);
            });
        }

        let sites = JSON.parse(localStorage.getItem('sites') || '[]');
        function renderSites() {
            dropZone.innerHTML = sites.map((site, index) => `
                <div class="site-card" onclick="window.open('${site.url}', '_blank')">
                    <img class="site-icon" src="${site.icon}" alt="Icon"
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>'">
                    <p class="site-title">${site.title}</p>
                </div>
            `).join('');
        }

        renderSites();
    </script>
</body>
</html>
